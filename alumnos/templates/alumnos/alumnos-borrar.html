{% extends 'base.html' %}

{% block content %}
<h2>Borrar Alumno</h2>
<p>¿Estás seguro de que deseas borrar a <strong>{{ object.nombre }} {{ object.apellido }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'alumnos_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
