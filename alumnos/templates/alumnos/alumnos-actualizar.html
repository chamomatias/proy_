{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'alumnos_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
