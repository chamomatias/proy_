{% extends 'base.html' %}
{% block content %}
    <h2>{% if object %}Actualizar Curso{% else %}Nuevo Curso{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'cursos-leer' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
